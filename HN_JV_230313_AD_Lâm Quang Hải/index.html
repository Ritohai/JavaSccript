<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-5 col-md-4" id="main-form">
                <div class="row mb-3">
                    <h2>Thông tin học viên</h2>
                    <label class="col-sm-3 col-form-label">Họ và tên</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Vui lòng nhập tên" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="Vui lòng nhập email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Số điện thoại</label>
                    <div class="col-sm-9">
                        <input type="tel" class="form-control"
                            placeholder="Vui lòng nhập số điện thoại" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Quê quán</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Vui lòng nhập quê quán"
                            required>
                    </div>
                </div>
                <fieldset class="row mb-2">
                    <legend class="col-form-label col-sm-3 pt-0">Giới tính</legend>
                    <div class="col-sm-9">
                        <div class="form-check form-check-inline">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">Nữ</label>
                            </div>
                        </div>
                </fieldset>
                <button type="button" class="btn btn-secondary" id="saved">Lưu lại</button>
            </div>
            <div class="col-sm-5 col-md-8">
                <h2>Danh sách học viên</h2>
                <form class="d-flex" role="search">
                    <p>Tìm kiếm tên học viên : </p>
                    <input class="form-control me-2" type="search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Họ tên</th>
                            <th scope="col">Email</th>
                            <th scope="col">Đện thoại</th>
                            <th scope="col">Địa chỉ</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Hành động</th>
                            <th scope="col">Sắp xếp (alpha b)</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <th scope="row">1</th>
                            <td>rikkei</td>
                            <td>rikket@gmail.com</td>
                            <td>03211541</td>
                            <td>Hà nội</td>
                            <td>Nam</td>
                            <td><button type="button" class="btn btn-primary" id="edit">edit</button> | <button
                                    type="button" class="btn btn-danger" id="del">delete</button></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>



        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
